<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta charset="utf-8">
</head>
<body>
  <div class="container">

    <div class="row"><div class="col-sm-12"><h1>GAE/Go with CloudStorage</h1></div></div>

    {{if .error}}
    <div class="row">
      <div class="col-sm-12"><div class="alert alert-warning">{{.error}}</div></div>
    </div>
    {{end}}

    {{if .success}}
    <div class="row">
      <div class="col-sm-12"><div class="alert alert-success">{{.success}}</div></div>
    </div>
    {{end}}

    <div class="row">
      <div class="col-sm-12">
        <p>File content of `{{.objname}}`</p>
        <pre>{{.content}}</pre>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h3>Upload file</h3>
        <form class="form" action="/" method="POST" enctype="multipart/form-data">
          <input type="file" name="foo" accept="text/plain">
          <input type="submit" class="btn btn-default" value="upload">
        </form>
      </div>
    </div>

  </div>
</body>
</html>
