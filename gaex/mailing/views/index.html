<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta charset="utf-8">
</head>
<body>
  <div class="container">
    <h1>Hello, GAE/Go!</h1>

    {{if .success}}
    <div class="alert alert-success">Mail sent successfully to {{.success}}</div>
    {{end}}

    {{if .error}}
    <div class="alert alert-warning">Failed to send mail with error: {{.error}}</div>
    {{end}}

    <div class="row">
      <form class="form col-sm-4" action="/" method="POST">
        <div class="input-group">
          <input type="email" name="mailto" class="form-control" placeholder="Email Address">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-default" value="Send">
          </span>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="col-sm-12">
        このページは<a href="http://otiai10.hatenablog.com/entry/2016/04/02/043451">【GCP】AppEngine Goからメールを送りたい - DRYな備忘録</a>のサンプルページです
      </div>
    </div>
  </div>
</body>
</html>
